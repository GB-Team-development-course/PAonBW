<div>
    <p></p>
    <h3>Personal page</h3>
    <p></p>
    <div class="row g-2">
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover">
                <tr>
                    <td>Type</td>
                    <td>Number</td>
                    <td>Status</td>
                    <td>Currency</td>
                    <td>Created at</td>
                    <td>Blocked at</td>
                    <td>Closed at</td>

                </tr>
                <tbody>
                <tr ng-repeat="a in AccountsPage">
                    <td>{{a.accountType}}</td>
                    <td>{{a.accountNumber}}</td>
                    <td>{{a.accountStatus}}</td>
                    <td>{{a.currency}}</td>
                    <td>{{a.dtCreated}}</td>
                    <td>{{a.dtBlocked}}</td>
                    <td>{{a.dtClosed}}</td>
                    <td>
                    <button class="btn btn-secondary" ng-click="blockAccount(a.accountNumber)">Заблокировать счёт</button>
                    </td>
                    <td>
                    <button class="btn btn-secondary" ng-click="closeAccount(a.accountNumber)">Закрыть счёт</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-6 col-md-2">
        <p>Оформить кредит</p>
        <form novalidate ng-submit="createCreditAccount()">
            <div class="form-floating input-group-sm">
                <select name="creditCurrency" id="creditCurrency" ng-model="creditInfo.currency">
                        <option value="">---Выберите валюту---</option>
                        <option ng-repeat="option in creditInfo.currenciesList"  value="{{option.currencyId}}">{{option.currencyCodeAndName}}</option>
                </select>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="creditSum" placeholder="Сумма кредита" ng-model="creditInfo.credit">
                <label for="creditSum">Сумма кредита</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <select name="creditProduct" id="creditProductId" ng-model="creditInfo.productId">
                    <option value="">---Выберите кредитный продукт---</option>
                    <option ng-repeat="option in creditInfo.productList"  value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <p></p>
            <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Оформить кредит</button>
        </form>
    </div>
    <p></p>
    <div class="col-6 col-md-2">
        <p>Оформить депозит</p>
        <form novalidate ng-submit="createDebitAccount()">
            <div class="form-floating input-group-sm">
                <select name="debitCurrency" id="debitCurrency" ng-model="debitInfo.currency">
                    <option value="">---Выберите валюту---</option>
                    <option ng-repeat="option in debitInfo.currenciesList"  value="{{option.currencyId}}">{{option.currencyCodeAndName}}</option>
                </select>
            </div>
            <div class="form-floating input-group-sm">

                <select name="creditProduct" id="debitProductId" ng-model="debitInfo.productId">
                    <option value="">---Выберите дебетовый продукт---</option>
                    <option ng-repeat="option in debitInfo.productList"  value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <p></p>
            <p></p>
            <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Оформить депозит</button>
        </form>
    </div>
    <p></p>
    <div class="col-6 col-md-2">
        <p>Перевод со счёта на счёт</p>
        <form novalidate ng-submit="transferMoney()">
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="transferSourceAccount" placeholder="Счёт отправителя" ng-model="transferInfo.sourceAccount">
                <label for="debitCurrency">Счёт отправителя</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="transferTargetAccount" placeholder="Счёт получателя" ng-model="transferInfo.targetAccount">
                <label for="debitCurrency">Счёт получателя</label>
            </div>
            <p></p>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="transferAmount" placeholder="Сумма перевода" ng-model="transferInfo.amount">
                <label for="debitCurrency">Сумма перевода</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="transferCurrency" placeholder="Валюта перевода" ng-model="transferInfo.currency">
                <label for="debitCurrency">Валюта перевода</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control"  id="transferPaymentPurpose" placeholder="Назначение платежа" ng-model="transferInfo.paymentPurpose">
                <label for="debitCurrency">Назначение платежа</label>
            </div>
            <p></p>
            <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Осуществить перевод</button>
        </form>
    </div>
</div>
